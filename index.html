<!DOCTYPE html>
<html>
<head>
    <title>Control de LED</title>
</head>
<body>
    <h1>Controla tu LED</h1>
    <button onclick="turnOnLed()">Encender LED</button>
    <button onclick="turnOffLed()">Apagar LED</button>

    <script>
        // Esta es la URL de tu función de Netlify que cambiará el estado del LED
        const apiEndpoint = "https://tudominio.netlify.app/.netlify/functions/led-command";

        function turnOnLed() {
            fetch(apiEndpoint, {
                method: 'POST',
                body: JSON.stringify({ state: 'ON' }),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => console.log('Comando de encendido enviado.'))
            .catch(error => console.error('Error:', error));
        }
        function turnOffLed() {
            fetch(apiEndpoint, {
                method: 'POST',
                body: JSON.stringify({ state: 'OFF' }),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => console.log('Comando de apagado enviado.'))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
